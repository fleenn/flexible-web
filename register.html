<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>注册</title>
	</head>

	<body>
		<div class="zhuchedai-block">
			<div class="register-form">
				<form action="" method="post">
					<div class="form-group">
						<input class="form-control form-input" placeholder="请输入用户名" />
					</div>
					<div class="form-group">
						<input class="form-control form-input" placeholder="请填写身份证号码" />
					</div>
					<div class="form-group">
						<input class="form-control form-input" placeholder="请填写手机号码" />
					</div>
					<div>
						<input class="form-control span6 form-input pull-left" placeholder="请填写验证码" />
						<button type="button" class="btn verify-btn">获取验证码</button>
					</div>

					<div>
						<button type="button" class="btn register-btn">注&nbsp;&nbsp;册</button>
					</div>
				</form>
			</div>
		</div>

	</body>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/auto.js" type="text/javascript" charset="utf-8"></script>

</html>

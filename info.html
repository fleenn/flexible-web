<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>借款需求</title>
	</head>

	<body>
		<div class="wrapper">
			<div>
				<img src="img/banner.jpg" />
			</div>
			<div class="require-form">
				<form action="" method="post">
					<div class="form-group clearfix">
						<label class="require-label">
							车辆类别
						</label>
						<select class="form-control require-input require-select">
							<option>中型车</option>
							<option>大型车</option>
						</select>
					</div>
					<div class="form-group clearfix">
						<label class="require-label">
							车辆品牌
						</label>
						<select class="form-control require-input require-select">
							<option>奔驰</option>
							<option>其他</option>
						</select>
					</div>
					<div class="form-group clearfix">
						<label class="require-label">
							车辆型号
						</label>
						<input class="form-control require-input" placeholder="C180" />
					</div>
					<div class="form-group clearfix">
						<label class="require-label">
							出厂年份
						</label>
						<input class="form-control require-input" placeholder="2014-10-26" />
					</div>
					<div class="form-group clearfix">
						<label class="require-label">
							公里数&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
						<input class="form-control require-input text-right" placeholder="公里" />
					</div>
					<div class="clearfix">
						<label class="require-label">
							是否按揭
						</label>
						<div class="form-radio ">
							<label class="radio-mr-lt">
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 是
							</label>
							<label class="radio-mr-lt">
								<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 否
							</label>
						</div>
					</div>
					<div>
						<button type="button" class="btn require-next-btn">申请</button>
					</div>
				</form>
			</div>
		</div>

	</body>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/auto.js" type="text/javascript" charset="utf-8"></script>

</html>
